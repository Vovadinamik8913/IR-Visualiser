name: CI/CD

on:
  pull_request:
    branches: [ "main", "backend", "inwork" ]
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Run check style
        uses: nikitasavinov/checkstyle-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          checkstyle_config: '.github/google_checks.xml'
          reporter: 'github-pr-check'

  test-and-coverage:
    runs-on: ubuntu-latest
    needs: checkstyle
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
          
      - name: Execute Gradle build
        run: ./gradlew build
        
      - name: Run tests with coverage
        run: ./gradlew clean test jacocoTestReport

      - name: Code coverage check
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: build/reports/jacoco/test/jacocoTestReport.csv
          format: jacoco
          min-coverage: 80
          fail-under-min: true

      - name: Generate javadoc
        run: ./gradlew javadoc

      - name: Publish javadoc
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          clean: true
          folder: ${{ github.event.pull_request.title }}/build/docs/javadoc
          target-folder: ${{ github.event.pull_request.title }}

  deploy:
    runs-on: ubuntu-latest
    needs: test-and-coverage
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build package
        run: ./gradlew build

      - name: Deploy to Heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          usedocker: true

  merge-guard:
    runs-on: ubuntu-latest
    needs: [checkstyle, test-and-coverage]
    steps:
      - name: Merge validation
        if: contains(needs.*.result, 'failure')
        run: |
          echo "‚ùå One or more checks failed - merge blocked"
          exit 1
